<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">

    <title>Signal K Server</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="site.css" rel="stylesheet">
  </head>

  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-2">
            <h1>Signal K Server</h1>
            <p>
              Below is a list of the available Signal K consumer applications.
            </p>
            <p>
              <a class="btn btn-primary btn-lg" href="http://signalk.org/overview.html" role="button">
                Learn more &raquo;
              </a>
            </p>
          </div>
          <div class="col-sm-4">
            <form>
              <div class="row">
                <div class="col-xs-8">
                  <div class="form-group">
                    <label for="listenOn">Listen On</label>
                    <input class="form-control" id="listenOn" placeholder="IP Address">
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="form-group">
                    <label for="port">Port</label>
                    <input class="form-control" id="port" placeholder="Port">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="vesselName">Vessel Name</label>
                <input class="form-control" id="vesselName" placeholder="Vessel Name">
              </div>
              <div class="form-group">
                <label for="mmsi">MMSI</label>
                <input class="form-control" id="mmsi" placeholder="MMSI">
              </div>
              <div class="form-group">
                <label for="port">UUID</label><a class="pull-right" id="genUUID" href="#">Generate new UUID</a>
                <div class="row narrow">
                  <div class="col-xs-3">
                    <input class="form-control" id="uuid_0" placeholder="">
                  </div>
                  <div class="col-xs-2">
                    <input class="form-control" id="uuid_1" placeholder="">
                  </div>
                  <div class="col-xs-2">
                    <input class="form-control" id="uuid_2" placeholder="">
                  </div>
                  <div class="col-xs-2">
                    <input class="form-control" id="uuid_3" placeholder="">
                  </div>
                  <div class="col-xs-3">
                    <input class="form-control" id="uuid_4" placeholder="">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" onClick="">Update Settings</button>
                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="form-group">
                    <button class="btn btn-success btn-lg btn-block" onClick="">Install as Service</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row" id="apps">
        <div class="col-sm-8 col-sm-offset-2">
          <ul class="list-group">
            {{#each apps}}
              <li class="list-group-item">
                <h4 class="list-group-item-heading">
                  <a href="{{this.name}}">{{this.name}}</a>
                  <span class="small pull-right">{{this.version}}</span>
                </h4>
                <p>{{this.description}}</p>
              </li>
            {{/each}}
          </ul>
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; 2016 Signal K</p>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="site.js"></script>
  </body>
</html>
