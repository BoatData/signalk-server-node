<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">

    <title>Signal K Server</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="site.css" rel="stylesheet">
  </head>

  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 col-sm-offset-1">
            <h1>Signal K Server</h1>
            <p>
              Below is a list of the available Signal K consumer applications.
            </p>
            <p>
              <a class="btn btn-primary btn-lg" href="http://signalk.org/overview.html" role="button">
                Learn more &raquo;
              </a>
            </p>
          </div>
          <div class="col-sm-4">
            <form>
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="basic-setup">
                  <div class="form-group">
                    <label for="vesselName">Vessel Name</label>
                    <input class="form-control" id="vesselName" placeholder="Name" value="{{settings.vessel.name}}">
                  </div>
                  <div class="row">
                    <div class="col-xs-4">
                      <div class="form-group">
                        <label for="vesselBrand">Make</label>
                        <input class="form-control" id="vesselBrand" placeholder="Manufacturer"
                        value="{{settings.vessel.manufacturer}}">
                      </div>
                    </div>
                    <div class="col-xs-4">
                      <div class="form-group">
                        <label for="vesselModel">Model</label>
                        <input class="form-control" id="vesselModel" placeholder="Model"
                        value="{{settings.vessel.model}}">
                      </div>
                    </div>
                    <div class="col-xs-4">
                      <div class="form-group">
                        <label for="vesselYear">Year</label>
                        <input class="form-control" id="vesselYear" placeholder="Year" type="number"
                        value="{{settings.vessel.year}}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-4">
                      <div class="form-group">
                        <label for="mmsi">MMSI</label>
                        <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top"
                          title="Maritime Mobile Service Identity, assigned regionally, leave blank if you do not have
                          one"></span>
                        <input class="form-control" id="mmsi" placeholder="MMSI" value="{{settings.vessel.mmsi}}">
                      </div>
                    </div>
                    <div class="col-xs-4">
                      <div class="form-group">
                        <label for="callsign">Callsign</label>
                        <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top"
                          title="Your radio callsign"></span>
                        <input class="form-control" id="callsign" placeholder="Callsign"
                        value="{{settings.vessel.callsign}}">
                      </div>
                    </div>
                    <div class="col-xs-4">
                      <div class="form-group">
                        <label for="registration">Registration</label>
                        <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top"
                          title="Your boat's registration number, typically displayed on the side of the hull"></span>
                        <input class="form-control" id="registration" placeholder="Registration"
                        value="{{settings.vessel.registration}}">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="port">UUID</label><a class="pull-right" id="genUUID" href="#">Generate new UUID</a>
                    <span class="glyphicon glyphicon-question-sign" data-toggle="tooltip" data-placement="top"
                      title="The UUID is used to uniquely identify your boat in Signal K, if you have one from a
                      previous installation of Signal K enter it here, otherwise click 'Generate new UUID to have one
                      created for you"></span>
                    <div class="row narrow">
                      <div class="col-xs-3">
                        <input class="form-control" id="uuid_0" value="{{settings.vessel.uuid.[0]}}">
                      </div>
                      <div class="col-xs-2">
                        <input class="form-control" id="uuid_1" value="{{settings.vessel.uuid.[1]}}">
                      </div>
                      <div class="col-xs-2">
                        <input class="form-control" id="uuid_2" value="{{settings.vessel.uuid.[2]}}">
                      </div>
                      <div class="col-xs-2">
                        <input class="form-control" id="uuid_3" value="{{settings.vessel.uuid.[3]}}">
                      </div>
                      <div class="col-xs-3">
                        <input class="form-control" id="uuid_4" value="{{settings.vessel.uuid.[4]}}">
                      </div>
                    </div>
                  </div>
                </div> <!-- basic-setup -->
                <div role="tabpanel" class="tab-pane" id="network">
                  <div class="row">
                    <div class="col-xs-8">
                      <div class="form-group">
                        <label for="listenOn">Listen On</label>
                        <input class="form-control" id="listenOn" placeholder="IP Address" value="{{settings.listen}}">
                      </div>
                    </div>
                    <div class="col-xs-4">
                      <div class="form-group">
                        <label for="port">Port</label>
                        <input class="form-control" id="port" type="number" placeholder="Port" value="{{settings.port}}">
                      </div>
                    </div>
                  </div>
                </div> <!-- network -->
                <div role="tabpanel" class="tab-pane" id="providers">
                  <div class="form-group">
                    <label for="provider-type">Provider Type</label>
                    <select class="form-control" id="provider-type" value="{{settings.provider_type}}">
                      {{#select settings.provider_type}}
                      <option>Select Type</option>
                      <option></option>
                      <option value="filestream-nmea0183">NMEA 0183 Log File</option>
                      <option value="filestream-nmea2000">NMEA 2000 Log File</option>
                      <option value="gpsd">GPSd Server</option>
                      <option value="actisense">Actisense NGT-1</option>
                      {{/select}}
                    </select>
                  </div>
                  <div class="form-group hidden" id="file-select">
                    <label for="provider-file">Read From</label>
                    <select class="form-control" id="provider-file" value="{{settings.log_file}}">
                      {{#select settings.log_file}}
                      <option>Select File</option>
                      <option></option>
                      {{#each log_files}}
                      <option value="{{this.filename}}">{{this.filename}}</option>
                      {{/each}}
                      {{/select}}
                    </select>
                  </div>
                </div> <!-- providers -->
                <div role="tabpanel" class="tab-pane" id="startup">
                </div> <!-- startup -->
              </div> <!-- tab-content -->
              <div class="form-group">
                <button class="btn btn-success btn-lg btn-block" onClick="return submitForm()">Update Settings</button>
              </div>
            </form>
          </div>
          <div class="col-sm-2">
            <label>Configuration</label>
            <ul class="nav nav-pills nav-stacked" role="tablist">
              <li role="presentation" class="active">
                <a href="#basic-setup" aria-controls="basic-setup" role="tab" data-toggle="tab">Vessel Info</a>
              </li>
              <li role="presentation">
                <a href="#network" aria-controls="network" role="tab" data-toggle="tab">Network</a>
              </li>
              <li role="presentation">
                <a href="#providers" aria-controls="providers" role="tab" data-toggle="tab">Providers</a>
              </li>
              <li role="presentation">
                <a href="#startup" aria-controls="startup" role="tab" data-toggle="tab">Startup</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row" id="apps">
        <div class="col-sm-8 col-sm-offset-2">
          <ul class="list-group">
            {{#each apps}}
              <li class="list-group-item">
                <h4 class="list-group-item-heading">
                  <a href="{{this.name}}">{{this.name}}</a>
                  <span class="small pull-right">{{this.version}}</span>
                </h4>
                <p>{{this.description}}</p>
              </li>
            {{/each}}
          </ul>
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; 2016 Signal K</p>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="site.js"></script>
  </body>
</html>
